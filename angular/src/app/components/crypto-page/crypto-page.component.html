<div class="crypto-wrapper">
    <section class="menu-buttons">
        <button class="add-button" (click)="openWalletDialog()">Add Wallet</button>
        <button class="add-button" (click)="openTransferDialog()">Transfer</button>
    </section>
    <div>
        <div class="crypto-wallet" *ngFor="let wallet of wallets$ | async"> 
            <p class="address">{{ wallet.address }}</p>
        </div>
    </div>
</div>
