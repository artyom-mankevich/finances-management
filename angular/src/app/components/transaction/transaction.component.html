<section class="transaction-wrapper">
    <div class="transaction-main-info">
        <div class="transaction-type-icon">
            <mat-icon  fontIcon="material-icons-round">{{ transaction.type.icon }}</mat-icon>
        </div>
        <div>
            <p class="transaction-description">{{ transaction.description }}</p>
            <div [ngStyle]="{'color': transaction.category.color}" class="transaction-description-icon">
                <mat-icon fontIcon="material-icons-round" >{{ transaction.category.icon }}</mat-icon>
                <p class="transaction-category">{{ transaction.category.name }}</p>
            </div>
        </div>
    </div>
    <div class="transaction-menu">
        <div class="transaction-edit-menu">
            <button class="mat-button transaction-edit"> 
                <mat-icon fontIcon="material-icons-round" inline="true">edit</mat-icon>
            </button>
            <button class="mat-button transaction-edit">
                <mat-icon fontIcon="material-icons-round" inline="true">close</mat-icon>
            </button>
        </div>
        <p class="transaction-date">{{ transaction.createdAt | date: 'dd LLLL yyyy' }}</p>
        <p class="transaction-amount">{{ (transaction.currency | currencySymbol ) + (transaction.amount | shortNumber) }}</p>
    </div>
 
</section>
