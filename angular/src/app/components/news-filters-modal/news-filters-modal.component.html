<div class="modal-wrapper">
    <form class="input-form">
        <label for="">Language</label>
        <select class="main-select">
            <option selected hidden>Language</option>
            <option *ngFor="let language of newsLanguges$ | async" [value]="language">{{ language.code }}</option>
        </select>
    </form>
    <button class="modal-action-button">Update</button>
</div>
