<div class="crypto-wallet-modal-wrapper">
    <form [formGroup]="form" class="form-input">
        <label>Wallet Information</label>
        <input class="main-input" type="text" placeholder="Address" formControlName="address">
        <input class="main-input" type="password" placeholder="Private key" formControlName="privateKey">
        <label>Encryption key</label>
        <input class="main-input" type="password" placeholder="Password" formControlName="password">
    </form>
    <button (click)="addWallet()" [disabled]="!form.valid || !allowSubmit" class="modal-action-button">Add wallet</button>
</div>
