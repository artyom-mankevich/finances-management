<div class="chart-wrapper">
    <canvas baseChart [datasets]="chartData" [labels]="chartLabels.labels" [options]="chartOptions">
    </canvas>
</div>

<div class="available-options">
    <button (click)="selectOptions(dateOption.value)" class="chart-date-option secondary-button"
        *ngFor="let dateOption of chartDateOptions | keyvalue: sortNull "
        [ngClass]="{'selected-option' : dateOption.value === selectedOption}">{{ dateOption.value }}</button>
</div>
